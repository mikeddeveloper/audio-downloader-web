<section class="audio-download py-5">
    <div class="container">
        <header class="text-center mb-5">
            <h2 class="display-4">Audio Downloads</h2>
            <p class="lead">Listen to our latest sermons and download them for later.</p>
        </header>
        <div class="row justify-content-center" id="audio-list">
            <div class="col-md-4 mb-4 audio-item">
                <div class="card shadow border-light rounded">
                    <div class="card-body">
                        <h3 class="card-title">Sermon Title 1</h3>
                        <audio controls class="w-100">
                            <source src="audio/280924 (1).mp3" type="audio/mpeg">
                            Your browser does not support the audio tag.
                        </audio>
                        <a href="audio/280924 (1).mp3" class="btn btn-success mt-3" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4 audio-item">
                <div class="card shadow border-light rounded">
                    <div class="card-body">
                        <h3 class="card-title">Sermon Title 2</h3>
                        <audio controls class="w-100">
                            <source src="audio/sermon2.mp3" type="audio/mpeg">
                            Your browser does not support the audio tag.
                        </audio>
                        <a href="audio/sermon2.mp3" class="btn btn-success mt-3" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
            </div>
            <!-- Add more audio items as needed -->
        </div>
    </div>
</section>
